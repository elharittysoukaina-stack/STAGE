<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azura - Connexion</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <img class="logo" src="https://azura-group.com/wp-content/uploads/2024/02/azura_logo_footer.webp" alt="Logo Azura">
  <main class="login-page">
   
    <div class="image-left">
        <img src="https://snaped.fns.usda.gov/sites/default/files/styles/crop_ratio_7_5/public/seasonal-produce/2018-05/tomatoes.jpg.webp?itok=_S4tzH4T" alt="Image décorative" />
      </a>
    </div>

    <!-- الفورم على اليمين -->
    <section class="login-section">
      <p class="d">Bonjour,content de vous revoir</p>
      <p class="p">Connectez-vous pour accéder à votre espace personnel</p>

      <form class="login-form" novalidate>
        <div class="form-group">
          <label for="email" class="text-wrapper-4">Email</label>
          <input type="email" id="email" name="email" class="rectangle-2" required autocomplete="email" aria-describedby="email-error"placeholder="votre@email.com"/>
          <div id="email-error" class="error-message" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="password" class="text-wrapper-2">Mot de passe</label>
          <input type="password" id="password" name="password" class="password-input" required autocomplete="current-password" aria-describedby="password-error"placeholder="votre mot de passe"/>
          <div id="password-error" class="error-message" aria-live="polite"></div>
        </div>

        <a href="#" class="text-wrapper">Mot de passe oublié?</a>

        <button type="submit" class="rectangle-3">
          <span class="text-wrapper-3">Connexion</span>
        </button>
      </form>
    </section>
  </main>
  
 

<script src="script2.js"></script>
</body>
</html>
